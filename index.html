<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Adventure</title>
    <style>
        /* Center the canvas and style the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = 800;
        canvas.height = 600;

        // Game constants
        const gravity = 0.5;
        const jumpStrength = -10;
        const playerSpeed = 5;

        // Player object
        const player = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            vx: 0,
            vy: 0,
            jumping: false,
            grounded: false
        };

        // Key states
        const keys = {
            left: false,
            right: false,
            jump: false
        };

        // Game state variables
        let gameState = 'start';
        let score = 0;
        let lives = 3;
        let currentLevel = 0;

        // Define levels with platforms, coins, and enemies
        const levels = [
            {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50, type: 'normal' },
                    { x: 200, y: 400, width: 200, height: 20, type: 'normal' },
                    { x: 500, y: 300, width: 150, height: 20, type: 'disappearing' },
                    { x: 100, y: 200, width: 100, height: 20, type: 'normal' }
                ],
                coins: [
                    { x: 250, y: 350, phase: 0 },
                    { x: 550, y: 250, phase: 0 },
                    { x: 150, y: 150, phase: 0 }
                ],
                enemies: [
                    { x: 300, y: 380, vx: 2, minX: 200, maxX: 400 },
                    { x: 600, y: 280, vx: -2, minX: 500, maxX: 650 }
                ]
            },
            {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50, type: 'normal' },
                    { x: 300, y: 450, width: 200, height: 20, type: 'normal' },
                    { x: 100, y: 350, width: 150, height: 20, type: 'disappearing' },
                    { x: 600, y: 250, width: 100, height: 20, type: 'normal' }
                ],
                coins: [
                    { x: 350, y: 400, phase: 0 },
                    { x: 150, y: 300, phase: 0 },
                    { x: 650, y: 200, phase: 0 }
                ],
                enemies: [
                    { x: 400, y: 430, vx: 3, minX: 300, maxX: 500 },
                    { x: 200, y: 330, vx: -2, minX: 100, maxX: 250 }
                ]
            }
        ];

        // Game objects (will be populated by loadLevel)
        let platforms = [];
        let coins = [];
        let enemies = [];

        // Load a level based on index
        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            platforms = level.platforms.map(platform => ({
                ...platform,
                disappearing: false,
                disappearTimer: 0
            }));
            coins = level.coins.map(coin => ({ ...coin }));
            enemies = level.enemies.map(enemy => ({ ...enemy }));
            player.x = 100;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
        }

        // Initialize game state
        function init() {
            currentLevel = 0;
            loadLevel(currentLevel);
            score = 0;
            lives = 3;
            gameState = 'start';
        }

        // Event listeners for controls
        document.addEventListener('keydown', (e) => {
            if (gameState === 'start' && e.code === 'Space') {
                gameState = 'playing';
            } else if (gameState === 'game over' && e.code === 'Space') {
                init();
                gameState = 'playing';
            } else if (gameState === 'win' && e.code === 'Space') {
                init();
                gameState = 'playing';
            } else if (gameState === 'playing') {
                if (e.code === 'ArrowLeft') keys.left = true;
                if (e.code === 'ArrowRight') keys.right = true;
                if (e.code === 'Space') keys.jump = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameState === 'playing') {
                if (e.code === 'ArrowLeft') keys.left = false;
                if (e.code === 'ArrowRight') keys.right = false;
                if (e.code === 'Space') keys.jump = false;
            }
        });

        // Update game state
        function update(timestamp) {
            if (gameState !== 'playing') return;

            // Apply gravity to player
            player.vy += gravity;

            // Handle horizontal movement
            if (keys.left) {
                player.vx = -playerSpeed;
            } else if (keys.right) {
                player.vx = playerSpeed;
            } else {
                player.vx = 0;
            }

            // Handle jumping
            if (keys.jump && player.grounded) {
                player.vy = jumpStrength;
                player.grounded = false;
                // Uncomment if you have a jump.mp3 file
                // const jumpSound = new Audio('jump.mp3');
                // jumpSound.play();
            }

            // Update player position
            player.x += player.vx;
            player.y += player.vy;

            // Keep player within horizontal bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Collision with platforms
            player.grounded = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    if (player.vy > 0 && player.y + player.height - player.vy <= platform.y) {
                        // Landed on top
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.grounded = true;
                        if (platform.type === 'disappearing' && !platform.disappearing) {
                            platform.disappearing = true;
                            platform.disappearTimer = 30;
                        }
                    }
                }
            }

            // Handle disappearing platforms
            for (let i = platforms.length - 1; i >= 0; i--) {
                let platform = platforms[i];
                if (platform.disappearing) {
                    platform.disappearTimer--;
                    if (platform.disappearTimer <= 0) {
                        platforms.splice(i, 1);
                    }
                }
            }

            // Prevent falling off bottom
            if (player.y > canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.vy = 0;
                player.grounded = true;
            }

            // Update coin animations
            for (let coin of coins) {
                coin.phase += 0.05;
                coin.scale = 1 + 0.1 * Math.sin(coin.phase);
            }

            // Check for coin collection
            for (let i = coins.length - 1; i >= 0; i--) {
                let coin = coins[i];
                if (player.x < coin.x + 20 &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + 20 &&
                    player.y + player.height > coin.y) {
                    coins.splice(i, 1);
                    score += 10;
                }
            }

            // Check if level is complete
            if (coins.length === 0) {
                currentLevel++;
                if (currentLevel < levels.length) {
                    loadLevel(currentLevel);
                } else {
                    gameState = 'win';
                }
            }

            // Update enemies
            for (let enemy of enemies) {
                enemy.x += enemy.vx;
                if (enemy.x < enemy.minX || enemy.x > enemy.maxX) {
                    enemy.vx *= -1;
                }
            }

            // Check for enemy collisions
            for (let enemy of enemies) {
                if (player.x < enemy.x + 30 &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + 30 &&
                    player.y + player.height > enemy.y) {
                    lives--;
                    if (lives > 0) {
                        player.x = 100;
                        player.y = 500;
                        player.vx = 0;
                        player.vy = 0;
                    } else {
                        gameState = 'game over';
                    }
                }
            }
        }

        // Draw game elements
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'start') {
                ctx.fillStyle = 'black';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Press Space to Start', canvas.width / 2, canvas.height / 2);
            } else if (gameState === 'playing') {
                // Draw sky
                ctx.fillStyle = 'skyblue';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw clouds
                ctx.fillStyle = 'white';
                ctx.fillRect(100, 50, 200, 50);
                ctx.fillRect(400, 100, 150, 40);
                ctx.fillRect(600, 70, 180, 60);

                // Draw platforms
                for (let platform of platforms) {
                    ctx.fillStyle = platform.type === 'disappearing' && platform.disappearing ? 'orange' : 'green';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                }

                // Draw coins
                ctx.fillStyle = 'yellow';
                for (let coin of coins) {
                    let size = 20 * coin.scale;
                    ctx.fillRect(coin.x - (size - 20) / 2, coin.y - (size - 20) / 2, size, size);
                }

                // Draw enemies
                ctx.fillStyle = 'purple';
                for (let enemy of enemies) {
                    ctx.fillRect(enemy.x, enemy.y, 30, 30);
                }

                // Draw player
                ctx.fillStyle = 'red';
                ctx.fillRect(player.x, player.y, player.width, player.height);

                // Draw HUD
                ctx.fillStyle = 'black';
                ctx.font = '24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`Score: ${score}`, 10, 30);
                ctx.fillText(`Lives: ${lives}`, 10, 60);
                ctx.fillText(`Level: ${currentLevel + 1}`, 700, 30);
            } else if (gameState === 'game over') {
                ctx.fillStyle = 'black';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 50);
            } else if (gameState === 'win') {
                ctx.fillStyle = 'black';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('You Win!', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('Press Space to Play Again', canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        // Game loop
        function gameLoop(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        init();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
